</head>

<body>
    <div class="container">
        <div class="title">
            <h1>Unit Converter</h1>
            <span class="unit-icon"><i class="fa-solid fa-calculator"></i></span>
        </div>

        <div class="main">
            <select id="conversion-type">
                <option value="length">Length</option>
                <option value="weight">Weight</option>
                <option value="temperature">Temperature</option>
                <option value="area">Area</option>
                <option value="time">Time</option>
            </select>
            <input type="number" id="input-field" placeholder="Enter value">
            <div id="conversion-fields">
                <label for="from-unit">From:</label>
                <p><select id="from-unit"></select>


                    <label for="to-unit">To:</label>
                    <select id="to-unit"></select>
                </p>
            </div>
            <div class="convert"> <button onclick="convert()" class="new">Convert</button></div>

        </div>

        <table id="result-table"></table>
        <div class="button">
            <button onclick="clearFields()">All Clear</button>
        </div>
    </div>

    <script src="script.js" async defer></script>
</body>
